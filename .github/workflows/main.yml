name: CI

on: [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
      with:
        key: master
    - name: PR Linter
      uses: CyberZHG/github-action-python-lint@0.0.2
    - name: Set up Python
      uses: actions/setup-python@v1
      with:
        python-version: '3.x'
    - name: Run tests
      uses: cclauss/GitHub-Action-for-pytest@0.0.2
      with:
        args: python -m pip install . && cd src && pytest
